apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-gitops
  namespace: argocd
  labels:
    app: redis
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/sandeep0507/mcp-deploy-repo.git
    targetRevision: HEAD
    path: helm/redis
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: replicaCount
          value: "3"
        - name: resources.limits.memory
          value: "512Mi"
        - name: resources.requests.memory
          value: "256Mi"
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10